<body>
  <div class="contianer">
    <app-filter-field
     (searchArtistAlbum)="searchArtistAlbum($event)"
     (sortListBy)="sortListBy($event)">
    </app-filter-field>

    <div *ngIf="notFound == true">
      <app-not-found-artist></app-not-found-artist>
    </div>

    <div *ngIf="notFound == false" class="row justify-content-center">
      <app-album-collection-item
        *ngFor="let album of albumCollection"
        [album]="album"
        class="col-xl-3 col-lg-4 col-md-6"
      >
      </app-album-collection-item>
    </div>
  </div>
</body>
