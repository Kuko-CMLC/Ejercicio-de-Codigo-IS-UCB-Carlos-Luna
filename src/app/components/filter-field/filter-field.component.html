<div class="row mb-5">
  <div class="col-lg-8 mx-auto">
    <h5 class="font-weight-light mb-4 font-italic text-white"></h5>
    <div class="bg-white p-5 rounded shadow">
      <form action="" (ngSubmit)="onSearchAlbumArtist()">
        <div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4">
          <div class="input-group">
            <input
              type="search"
              placeholder="What're you searching for?"
              [(ngModel)]="artistNameInput"
              name="artistName"
              aria-describedby="button-addon1"
              class="form-control border-0 bg-light"
              required
            />
            <div class="input-group-append">
              <button
                id="button-addon1"
                type="submit"
                class="btn btn-link text-primary"
                (click)="onSearchAlbumArtist()"
              >
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </div>
      </form>
      <div>
        <div class="form-group row">
          <label for="SortList" class="col-sm-2 col-form-label sort-title"
            >Sort By:
          </label>
          <div class="col-sm-4">
            <button class="btn btn-primary sort-btn" (click)="sortList('A-Z')">
              Higher to Lower (A-Z)
            </button>
          </div>
          <div class="col-sm-4">
            <button class="btn btn-primary sort-btn" (click)="sortList('Z-A')">
              Lower to Higher (Z-A)
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
